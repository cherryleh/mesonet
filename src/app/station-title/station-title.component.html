<!--Exception for station 0119 as full name has "Station" at the end-->
<div class="station-name"  [class.collapsed]="isCollapsed">
<h1>
  {{ stationName }}<span *ngIf="id !== '0119'"> Station</span> (#{{ stationID }})
</h1>
<p *ngIf="isInactive" class="inactive-warning">
  ⚠️ This station is currently inactive as of {{ timestamp | date: 'MMMM d, y h:mm a' }}, but past data may be available for downloading.
</p>
</div>
