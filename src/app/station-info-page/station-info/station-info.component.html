<div class="layout">
    <div class="parent-container">
    <app-header></app-header>
    <app-banner 
        [message]="bannerMessage"
        [sidebar]="true"
        [collapsed]="isCollapsed">
    </app-banner>
    
        <app-station-title [isCollapsed]="isCollapsed"></app-station-title>
        <app-sidebar [class.collapsed]="isCollapsed" (toggle)="onToggleSidebar($event)"></app-sidebar>
        <div class="main-content" [class.collapsed]="isCollapsed">
            <div class="station-info-container">
                <app-station-specific-map class="left"></app-station-specific-map>
                <div class="right info-grid">
                    <div class="info top-left">
                        <p class="info-label">Station Installation Date</p>
                        <p class="info-value">{{stationStartDate}}</p>
                    </div>
                    <div class="info top-right">
                        <p class="info-label">Elevation</p>
                        <p class="info-value">
                            {{ elevationFeet }} ft / {{ elevationMeters }} m
                          </p>
  
                    </div>
                    <div class="info bottom-left">
                        <p class="info-label">Lat/Lon</p>
                        <p class="info-value">{{lat}} / {{lon}}</p>
                    </div>
                    <div class="info bottom-right">
                        <p class="info-label">Station Status</p>
                        <p class="info-value">{{ status | titlecase }}</p>
                    </div>
                    <img [attr.src]="'./station_photos/' + stationId + '.jpeg'" alt="station-photo" class="station-photo">
                </div>
            </div>
        </div>
    </div>
</div>
