<div class="grid-container">
  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <div>
        <p>{{ tile.text }}</p>
        <p *ngIf="tile.variableKey">{{ variables[tile.variableKey] || 'N/A' }}</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>


<div>
  <h3>Latest Data</h3>
  <p *ngIf="latestTimestamp">Last updated: {{ getFormattedTimestamp() }}</p>

    <p *ngFor="let key of objectKeys(variables)">
      <strong>{{ key }}:</strong> {{ variables[key] }}
    </p>

</div>
