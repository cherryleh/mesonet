<div class="dropdown-container" id="station-map-dropdown">
  <div class="label-dropdown-wrapper">
    <label for="island-select">Select Island:</label>
    <div class="dropdown">
      <select [ngModel]="selectedIsland" (ngModelChange)="selectIsland($event)">
        <option value="" disabled selected>Select Island</option>
        <option *ngFor="let island of islandList" [value]="island.value">
          {{ island.label }}
        </option>
      </select>

    </div>
  </div>
</div>

<div id="map" style="height: 80%; width: 100%"></div>
