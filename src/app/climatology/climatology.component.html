<div class="layout">
    <div class="parent-container">
        <app-header></app-header>
        <app-station-title [isCollapsed]="isCollapsed"></app-station-title>
        <app-sidebar [class.collapsed]="isCollapsed" (toggle)="onToggleSidebar($event)"></app-sidebar>
        <div class="main-content" [class.collapsed]="isCollapsed">
          <p>NOTE: Information on this page is derived from the Hawaii Climate Data Portal's gridded contemporary climatology dataset and is not sourced directly from the station's observations.</p>
            <div class="unit-toggle">
                <label for="unitSelector">Select Units:</label>
                <select id="unitSelector" (change)="toggleUnits()">
                  <option [value]="false" [selected]="!isMetric">Standard</option>
                  <option [value]="true" [selected]="isMetric">Metric</option>
                </select>
              </div>
            <div id="climatologyChart" class="graph-container"></div>
        </div>
    </div>
</div>
