name: Run Python Script Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual execution

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt  # Adjust the path if needed

      - name: Run Python script with API Token
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: python scripts/latestMeasurements.py

      - name: Commit and push JSON files to GitHub Pages branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          git add latest_measurements.json earliest_measurements.json
          git commit -m "Update JSON data"
          git push --force origin gh-pages


